<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:beige;
            margin: 0;
        }
        .calculator {
            background: #ffffff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }
        input {
            width: 100%;
            height: 70px;
            text-align: right;
            font-size: 2em;
            margin-bottom: 20px;
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 12px;
            background: #eef2f3;
            box-shadow: inset 3px 3px 5px #d1d9e6, inset -3px -3px 5px #ffffff;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 65px;
            font-size: 1.6em;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            background: linear-gradient(145deg, #e6e6e6, #ffffff);
            box-shadow: 3px 3px 6px #d1d9e6, -3px -3px 6px #ffffff;
            transition: 0.3s;
        }
        button:hover {
            background: #f0f0f0;
        }
        button:active {
            box-shadow: inset 3px 3px 6px #d1d9e6, inset -3px -3px 6px #ffffff;
        }
        .operator {
            background: linear-gradient(145deg, #ff8c00, #ff6f00);
            color: white;
            box-shadow: 3px 3px 6px #c76a00, -3px -3px 6px #ff9f40;
        }
        .operator:hover {
            background: #ff7b00;
        }
        .equal {
            background: linear-gradient(145deg, #4caf50, #388e3c);
            color: white;
            grid-column: span 4;
            box-shadow: 3px 3px 6px #2c7a34, -3px -3px 6px #5ecb60;
        }
        .equal:hover {
            background: #45a049;
        }
        .clear {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
            grid-column: span 2;
            box-shadow: 3px 3px 6px #b71c1c, -3px -3px 6px #ff6659;
        }
        .clear:hover {
            background: #d32f2f;
        }
        .backspace {
            background: linear-gradient(145deg, #a8f436, #66d32f);
            color: white;
            grid-column: span 2;
            box-shadow: 3px 3px 6px #1cb752, -3px -3px 6px #59ff61;
        }
        .backspace:hover {
            background: #099715;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 style="color: #2a5298;"><b><i>Calculator</i></b></h1>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">CLEAR</button>
            <button class="backspace" onclick="backspace()">âŒ«</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <p></p>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
        function backspace() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        document.addEventListener("keydown", function(event) {
            let key = event.key;
            let display = document.getElementById('display');
            if (/[0-9+\-*/.=]/.test(key)) {
                appendToDisplay(key);
            } else if (key === "Enter") {
                calculateResult();
            } else if (key === "Backspace") {
                backspace();
            } else if (key === "Escape") {
                clearDisplay();
            } else if (key === "Delete") {
                display.value = "";
            }
        });
    </script>
</body>
</html>
